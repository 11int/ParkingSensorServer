<!DOCTYPE html>
<html lang="No">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkeringsoversikt</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="car.jpg">
</head>
<body>
    <a id="main">Parkeringsoversikt</a>
    <div id="parent">
        <div id="parking1" class="parking">
            <p>Plass1</p>
            <div class="cars">
                <div>
                    <img src="car.jpg" class="parking car" alt="" id="car1" style="animation: in 5s forwards;">
                </div>
            </div>
        </div>
        <div id="parking2" class="parking">
            <p>Plass2</p>
            <div class="cars">
                <div>
                    <img src="car.jpg" class="parking car" alt="" id="car2" style="animation: in 5s forwards;">
                </div>
            </div>
        </div>
    </div>
    <h1>Distance Sensor</h1>
    <p id="timeStamp1"></p>
    <p>Distance: <span id="distance"></span> cm</p>
    <p>Distance: <span id="distance2"></span> cm</p>
    <p id="status"></p>

    <script src="script.js"></script>
    <script src="animation.js"></script>
</body>
</html>
