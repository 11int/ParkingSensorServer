<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Parkeringsoversikt</title>
    <link rel="stylesheet" href="ui.css">
    <link rel="icon" href="car.jpg">
</head>

<body>
    <a>Parkeringsoversikt</a>
    <div id="parent">
        <div id="parking1" class="parking">
            <p>Plass1</p>
            <div class="cars">
                <div id="car1">
                    <img src="car.jpg" class="parking car">
                </div>
            </div>
        </div>
        <div id="parking2" class="parking">
            <p>Plass2</p>
            <div class="cars">
                <div id="car2">
                    <img src="car.jpg" class="parking car">
                </div>
            </div>
        </div>
    </div>
    <h1>Distance Sensor</h1>
    <p>Distance: <span id="distance"></span> cm</p>
    <p>Distance: <span id="distance2"></span> cm</p>
    <p id="status"></p>
    <button id="animation">animation</button>
    <script src="/script.js"></script>
</body>

</html>
